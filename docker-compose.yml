services:
  # Castle Rock Hostel
  crh-processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crh-processor
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
      - SE_SCREEN_WIDTH=1920
      - SE_SCREEN_HEIGHT=1080
      - DISPLAY=:99
      - SPRING_PROFILES_ACTIVE=crh
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/gcp-service-account.json
    volumes:
      - ./logs/crh:/app/logs
      - ./credentials/crh_gmail:/app/credentials/gmail
      - ./credentials/gcp-service-account.json:/app/credentials/gcp-service-account.json
      - ./credentials/ssh/config:/home/seluser/.ssh/config:ro
      - ./credentials/ssh/mediatemple.net_rsa:/home/seluser/.ssh/mediatemple.net_rsa:ro
    networks:
      - macbackpackers-network
    ulimits:
      nofile:
        soft: 32768
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep java || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

