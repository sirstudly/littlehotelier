# Root logger option
log4j.rootLogger=INFO, file, stdout, DB

# Log JDBC bind parameter runtime arguments
#log4j.logger.org.hibernate.type=trace
 
# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=test.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


# Define the DB appender
#log4j.appender.DB=org.apache.log4j.jdbc.JDBCAppender
log4j.appender.DB=com.macbackpackers.MyJdbcAppender

# Set JDBC URL
log4j.appender.DB.URL=jdbc:mysql://localhost:3306/wordpress701

# Set Database Driver
log4j.appender.DB.driver=com.mysql.jdbc.Driver

# Set database user name and password
log4j.appender.DB.user=root
log4j.appender.DB.password=system??

# Set the SQL statement to be executed.
log4j.appender.DB.layout.ConversionPattern=INSERT INTO log4j_data(job_id, date_logged, location, log_level, message, throwable, stacktrace) VALUES(NULLIF('%x', 'null'), '%d{yyyy-MM-dd HH:mm:ss}','%C:%L','%p','%m', '%throwable{short}', '%throwable{100}')

# Define the layout for file appender
log4j.appender.DB.layout=org.apache.log4j.EnhancedPatternLayout