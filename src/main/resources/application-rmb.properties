# Royal Mile Backpackers specific properties

# Directory to store user credentials for this application.
user.credentials.directory=/app/credentials/gmail
# This is the OAuth 2.0 Client ID used to login to Gmail
gmail.oauth.client.id.file=/app/credentials/gmail/client_secret_rmb.json
gmail.sendfrom.address=royalmile@macbackpackers.com
gmail.sendfrom.name=Royal Mile Backpackers

# unique identifier for this running instance (logged in wp_lh_jobs)
processor.id=rmb-docker-1

# Reference secrets from Google Secret Manager
db.url=${sm@db_url_rmb}
db.username=${sm@db_username_rmb}
db.password=${sm@db_password_rmb}
db.poolsize.min=5
db.poolsize.max=10
